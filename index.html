<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/cd751f6404.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <form class="row g-3 ">
      <div class="card text-lefth ">
        <div class="card-header" style="text-align: left;">
          <h3>Payment form example</h3>
        </div>
        <div class="card-body ">
          <p class="card-title border border-danger-subtle bg-danger-subtle text-danger-emphasis"
            style="text-align: left; padding: 10px;">Some fields are missing</p>

          <div class="container-fluid" style="display: flex;">

            <div class="col-5 p-2">
              <label for="Card" class="form-label">Card #</label>
              <input type="number" class="form-control" id="Card">
            </div>
            <div class="col-3 p-2">
              <label for="CVC" class="form-label">CVC</label>
              <input type="number" class="form-control" id="CVC">
            </div>
            <div class="col-4 p-2 ">
              <label for="Amount" class="form-label"> Amount</label>
                <div class="d-flex">
                  <span>$</span>
                  <input type="number" class="form-control" id="Amount">
                </div>
                
              
            </div>
          </div>

          <div class="container-fluid" style="display: flex;">

            <div class="col-6 p-2">
              <label for="First Name" class="form-label">First Name</label>
              <input type="text" class="form-control" id="FirstName">
            </div>
            <div class="col-6 p-2">
              <label for="Last name" class="form-label">Last Name</label>
              <input type="text" class="form-control" id="LastName">
            </div>
          </div>
          <div class="container-fluid" style="display: flex;">

            <div class="col-6 p-2">
              <label for="inputCity" class="form-label">City</label>
              <input type="text" class="form-control" id="inputCity">
            </div>

            <div class="col-3 p-2">
              <label for="inputState" class="form-label">State</label>
              <select id="inputState" class="form-select">
                <option selected>Choose...</option>
                <option>...</option>
              </select>

            </div>
            <div class="col-3 p-2">
              <label for="Postal Code" class="form-label">Postal Code</label>
              <input type="text" class="form-control" id="PostalCode">
            </div>
          </div>

         
          <div class="row">

            <div class="col-3 ">
              <legend style="font-size: 15px;">We accept:</legend>
              <div class=" d-flex border border-secondary-subtle bg-secondaryP" >
                <div class="form-check ">
                  <input class="form-check-input" type="radio" name="paymentMethod" id="MasterCard" value="MasterCard" checked>
                  <label class="form-check-label" for="MasterCard">
                    <i class="fa-brands fa-cc-mastercard"></i>
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="paymentMethod" id="Visa" value="Visa">
                  <label class="form-check-label" for="Visa">
                    <i class="fa-brands fa-cc-visa"></i>
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="paymentMethod" id="DinersClub" value="DinersClub">
                  <label class="form-check-label" for="DinersClub">
                    <i class="fa-brands fa-cc-diners-club"></i>
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="paymentMethod" id="Stripe" value="Stripe">
                  <label class="form-check-label" for="Stripe">
                    <i class="fa-brands fa-cc-stripe"></i>
                  </label>
                </div>
              </div>
            </div>
            <div class="col-3"></div>
            <div class="col-6 " > 
              <legend style="font-size: 15px;">Message:</legend>
              <textarea class= "w-100"  name="Message" ></textarea>
              <p style="font-size: 10px;">Add any notes here.</p>
            </div>

          
          </div>

        </div>













        <div class="card-footer text-body-secondary d-flex justify-content-end">
          <button type="Cancel" class="btn btn-secondary m-1">Cancel</button>
          <button type="submit" class="btn btn-primary m-1">Send</button>
        </div>
      </div>
    </form>
  </div>
 






  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</body>

</html>
